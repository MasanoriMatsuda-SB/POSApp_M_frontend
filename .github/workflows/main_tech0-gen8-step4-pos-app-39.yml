# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen8-step4-pos-app-39

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # `node_modules` をキャッシュしてインストール時間を短縮

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production  # 環境変数を設定

      - name: Run tests
        run: npm run test --if-present

      - name: Create deployment package
        run: |
          mkdir -p release
          cp -r .next public package.json package-lock.json .env.production release/
          cd release
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Set Azure App Service build settings
        run: |
          az webapp config appsettings set --name tech0-gen8-step4-pos-app-39 --resource-group <RESOURCE_GROUP> --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen8-step4-pos-app-39'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_36E44AC8A30E4B7FA64D1290D66E2C0B }}

      - name: Verify deployment
        run: |
          sleep 10  # 少し待機してからチェック
          curl -f https://tech0-gen8-step4-pos-app-39.azurewebsites.net || exit 1
